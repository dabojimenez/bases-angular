<h3>Listado de heroes</h3>

<!-- nothingWasDeleted: es una referencia que debe tener el ng-template, indicando que se mostrara ese componente -->
<div *ngIf="deletedHero; else nothingWasDeleted">
  <h4>Hero borrado <small class="text-danger"> {{ deletedHero }} </small> </h4>
</div>

<!-- es como tener un div, en el cual mostraremos su contenido y por defecto no se muestra si no se pasa ciertos parametros-->
<ng-template #nothingWasDeleted>
  <h4>No ha borrado nada</h4>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
  Borrar ultimo heroes
</button>

<ul class="mt-2 list-group">
  <!-- crea un item repedtido con todo lo interno que tenga -->
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
