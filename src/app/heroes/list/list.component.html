<h3>Listado de heroes</h3>

<h4>Hero borrado <small class="text-danger"> xxx </small> </h4>
<h4>No ha borrado nada</h4>
<button class="btn btn-outline-danger">
  Borrar ultimo heroes
</button>

<ul class="mt-2 list-group">
  <!-- crea un item repedtido con todo lo interno que tenga -->
  <li *ngFor="let name of heroNames" class="list-group-item">
    {{ name }}
  </li>
</ul>
