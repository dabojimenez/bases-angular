<h4>Agregar personaje</h4>
<!-- formulario para postear la data -->
<form class="row">
  <input
    class="form-control mb-2"
    type="text"
    [(ngModel)]="character.name"
    name="name"
    placeholder="Nombre personaje">
  <input
    class="form-control mb-2"
    type="number"
    [(ngModel)]="character.power"
    name="power"
    placeholder="Poder">
  <button type="submit" class="btn btn-primary" (click)="emitCharacter()">
    Agregar
  </button>

  <!-- de esta forma, con | y json, mostraremos un json -->
  <pre>{{ character | json }}</pre>
</form>
