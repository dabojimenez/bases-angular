<h4>Listado</h4>
<ul class="list-group">
  <!-- index, e sun objeto que ya es extraido en el ng, y la almacenamos en la variable (i), la cual podremos usar par amostrar su pocicion-->
  <li *ngFor="
  let character of characterList;
  let i = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{'list-group-item-dark': isLast,
  'list-group-item-primary': isEven
}">
    <div>
      <!-- [ngClass]="{'list-group-item-success': true}": agregamos las clases que se agregaran y despues de los dos puntos (:), se agregara la expresion -->
      <span class="text-primary">{{i + 1}}. </span>
      <span>{{ character.name }}</span>
      <strong> Power: </strong>
      <span>{{ character.power }}</span>
      <!-- <span>Es el primero: {{ isFirst}}</span> -->
      <!-- <span>Es el ultimo: {{ isLast}}</span> -->
    </div>

    <button
      class="btn btn-danger"
      (click)="onDeleteCharacter(i)"
      >X</button>
  </li>
</ul>
