<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <!-- Listado de personajes -->
    <dbz-list [characterList]="characters"></dbz-list>
  </div>

  <div class="col">
    <!-- escuchamos, cuando se emite un nuevo character y poderlo recibir debemos usar si o si la palabra reservada [$event] -->
    <dbz-add-character (onNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>
</div>
